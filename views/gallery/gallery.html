<div ng-controller="ImagesCtrl">
    <form ng-submit="getData(inputField)">
        <div class="row" style="height: 75px; width: 100%;">
            <input type="text" data-ng-model="inputField" placeholder="Search by tag in flickr" class="form-control input-lg"/>
        </div>
      </form>
      <hr>
      <div style="float:left">
        <span ng-if="default">Last images on Flickr</span>
        <span ng-if="images&&!default">Top {{resultCount}} results for {{inputField}} Search</span>
      </div>
      <div style="float:right">
        <select class="form-control" data-ng-model="resultCount" ng-init="resultCount =20" ng-show="images">
          <option value="20">20 Items</option>
          <option value="10">10 Items</option>
          <option value="5">5 Items</option>
        </select>
      </div>
      <br />
      <br />
      <div class="images-collection">
        <div ng-if="loading">
          Loading Data Plesase Wait...
          <br />
          <br />
          <img src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" />
        </div>
        <div ng-repeat="image in images | limitTo: resultCount" class="image-container thumbnail">
            <img ng-src="{{image.media.m}}" title="{{image.title}}">
            <div class="caption">
              <div class="image-info">
                <a target="_blank" href="{{image.link}}">{{image.title}}</a>
                <span>by</span>
                <a target="_blank" href="{{link +image.author_id}}">{{image.authorName}}</a>
                <p>Published on {{image.published | date:'d MMMM yyyy, HH:mm'}}</p>
                <h6>Tags</h6>
                <p>
                <span>{{image.tags}}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
